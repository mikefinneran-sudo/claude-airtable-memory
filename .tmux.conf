# iTerm2-optimized tmux configuration
# For use with tmux integration mode (ssh host -t 'tmux -CC')

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events for vim
set -g focus-events on

# Faster command sequences
set -s escape-time 0

# Increase display time for messages
set -g display-time 2000

# Refresh status bar every 5 seconds
set -g status-interval 5

# iTerm2 integration settings
set -g set-clipboard on
setw -g aggressive-resize on

# Status bar configuration
set -g status-position bottom
set -g status-style bg=colour235,fg=colour255
set -g status-left-length 40
set -g status-left '#[fg=colour76,bold] #S #[fg=colour255]| '
set -g status-right '#[fg=colour255]%Y-%m-%d %H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour76,bold] #I:#W '

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour76

# Message text
set -g message-style bg=colour235,fg=colour76,bold

# Key bindings (vi mode)
setw -g mode-keys vi
set -g status-keys vi

# Prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode bindings (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Quick session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Logging plugin (optional - requires tmux-logging plugin)
# set -g @plugin 'tmux-plugins/tmux-logging'
# set -g @logging-path "~/Documents/ObsidianVault/.logs/tmux"

# iTerm2 shell integration compatibility
set -g allow-passthrough on

# Don't exit copy mode when using mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Double-click to select word
bind-key -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word

# Session restore (manual - for reference)
# To save: Ctrl+a, Ctrl+s
# To restore: Ctrl+a, Ctrl+r

# WalterSignal Design Crew - Specialized Tools Integration
# Integrates Cursor, Figma, and Gamma into design workflow

specialized_tools:
  cursor:
    name: "Cursor IDE"
    purpose: "AI-powered code editor for rapid website development"
    use_cases:
      - "Generate production-ready HTML/CSS/JS code"
      - "Implement responsive designs from Figma mockups"
      - "Add interactive components and animations"
      - "Debug and optimize existing code"

    capabilities:
      - "AI code generation (Ctrl+K)"
      - "Multi-file editing"
      - "Code explanation and documentation"
      - "Automatic bug fixes"
      - "Framework-specific code (React, Tailwind, etc.)"

    workflow_integration:
      design_to_code: "Figma → Cursor → Production code"
      iteration: "Design feedback → Cursor updates → Deploy"

    example_prompts:
      - "Create a responsive hero section with gradient background, CTA button, and animated particles"
      - "Convert this Figma design to Tailwind CSS React component"
      - "Optimize this code for performance and accessibility"
      - "Add smooth scroll animations to section transitions"

  figma:
    name: "Figma Design Platform"
    purpose: "Collaborative design tool for UI/UX mockups and prototypes"
    use_cases:
      - "Create high-fidelity website mockups"
      - "Design responsive layouts (desktop, tablet, mobile)"
      - "Build component libraries and design systems"
      - "Create interactive prototypes for user testing"
      - "Collaborate with stakeholders on designs"

    capabilities:
      - "Vector design and prototyping"
      - "Component libraries and variants"
      - "Auto-layout for responsive design"
      - "Design tokens (colors, typography, spacing)"
      - "Real-time collaboration"
      - "Developer handoff (CSS, code specs)"

    workflow_integration:
      design_system: "Brand guidelines → Figma components → Reusable code"
      prototyping: "Wireframes → Figma mockups → Interactive prototype → Code"

    best_practices:
      - "Use auto-layout for responsive components"
      - "Create design system with shared styles"
      - "Organize with frames and pages"
      - "Use constraints for different screen sizes"
      - "Export assets as SVG or WebP"

    export_formats:
      - "SVG for icons and logos"
      - "WebP for images (optimized)"
      - "CSS code specs"
      - "React/Tailwind code snippets"

  gamma:
    name: "Gamma Presentation Tool"
    purpose: "AI-powered presentation creation for stakeholder communication"
    use_cases:
      - "Create design presentation decks"
      - "Showcase website redesign proposals"
      - "Present before/after comparisons"
      - "Communicate project roadmaps"
      - "Stakeholder approval decks"

    capabilities:
      - "AI-generated slide content"
      - "Professional templates"
      - "Interactive elements"
      - "Embed Figma prototypes"
      - "Analytics and tracking"

    workflow_integration:
      stakeholder_approval: "Design → Gamma deck → Present → Approve → Build"
      documentation: "Project plan → Gamma → Share with team"

    deck_templates:
      design_proposal:
        - "Current State Analysis"
        - "Competitive Research"
        - "Proposed Redesign"
        - "Implementation Timeline"
        - "Success Metrics"

      progress_update:
        - "Completed Work"
        - "Design Mockups"
        - "Code Samples"
        - "Next Steps"
        - "Q&A"

# Enhanced Training Cases with Tool Integration

enhanced_training_cases:
  # CASE 1: Homepage Hero with Cursor + Figma
  - task_id: "design-tool-001"
    title: "Homepage Hero Section - Figma to Cursor Workflow"
    agents: ["graphic_brand_designer", "web_ui_designer"]

    step_1_figma_design:
      agent: "graphic_brand_designer"
      tool: "Figma"
      task: |
        Create hero section design in Figma with:
        - Modern gradient background (brand colors)
        - Clear headline and subheadline
        - Prominent CTA button
        - Animated particle effects concept
        - Mobile and desktop layouts

      output: "Figma design file with 2 frames (desktop 1440px, mobile 390px)"

      figma_workflow:
        1. "Create new Figma file: WalterSignal Homepage"
        2. "Set up design system (colors, typography, spacing)"
        3. "Create hero section frame (1440x800px)"
        4. "Add headline: 'AI Automation That Actually Works'"
        5. "Add CTA button component with hover state"
        6. "Create mobile variant (390x800px)"
        7. "Export assets: gradient background, button states"

    step_2_cursor_implementation:
      agent: "web_ui_designer"
      tool: "Cursor"
      task: |
        Convert Figma design to production code using Cursor:
        - Use Tailwind CSS for styling
        - Implement gradient background
        - Add smooth animations
        - Make fully responsive
        - Optimize for performance

      cursor_prompt: |
        Create a hero section matching this Figma design:
        - Gradient background from #2563eb to #10b981
        - Headline: "AI Automation That Actually Works"
        - Subheadline: "CrewAI specialists that collaborate like a real team"
        - CTA button: "Start Free Trial" (primary blue, hover effect)
        - Responsive: mobile-first approach
        - Add subtle fade-in animations
        - Use Tailwind CSS
        - Include particle animation with particles.js

      output: "index.html with production-ready code"

      quality_checks:
        - "Matches Figma design 95%+"
        - "Lighthouse performance > 90"
        - "Mobile responsive tested"
        - "Animations smooth (60fps)"

  # CASE 2: Service Pages with Complete Tool Chain
  - task_id: "design-tool-002"
    title: "Service Pages - Full Design System (Figma → Cursor → Gamma)"
    agents: ["graphic_brand_designer", "web_ui_designer", "business_operations_manager"]

    step_1_design_system:
      agent: "graphic_brand_designer"
      tool: "Figma"
      task: |
        Create comprehensive design system:
        - Color palette (primary, secondary, accent, neutrals)
        - Typography scale (h1-h6, body, code)
        - Spacing system (4px base, 8px grid)
        - Component library (buttons, cards, sections)
        - Icon library

      figma_components:
        - "Button (primary, secondary, ghost variants)"
        - "Card (service showcase, testimonial, feature)"
        - "Section (hero, content, CTA)"
        - "Navigation (desktop, mobile hamburger)"
        - "Footer (multi-column with links)"

      output: "Figma component library file"

    step_2_service_pages:
      agent: "web_ui_designer"
      tool: "Cursor"
      task: |
        Build 5 service pages using design system:
        1. UI/UX Design Specialist
        2. Frontend Development Specialist
        3. Motion Design Specialist
        4. Brand Strategy Specialist
        5. Growth Marketing Specialist

      cursor_workflow:
        - "Import design tokens from Figma"
        - "Create reusable React components"
        - "Build service page template"
        - "Populate with agent-specific content"
        - "Ensure consistency across all pages"

      cursor_prompt: |
        Create service page template using our design system:

        Design System:
        - Colors: primary (#2563eb), secondary (#10b981)
        - Typography: Inter (headings), Source Sans Pro (body)
        - Spacing: 8px grid system

        Page Structure:
        1. Hero section (agent name, tagline, CTA)
        2. "What I Do" section (3 capabilities in cards)
        3. "Technologies" section (icon grid)
        4. "Case Studies" section (2-3 examples)
        5. CTA section ("Work With [Agent Name]")

        Make it reusable as React component.
        Use Tailwind CSS.
        Fully responsive.

      output: "5 service pages with consistent design"

    step_3_presentation:
      agent: "business_operations_manager"
      tool: "Gamma"
      task: |
        Create stakeholder presentation deck:
        - Show design system rationale
        - Present all 5 service pages
        - Demonstrate responsive behavior
        - Show implementation timeline
        - Include success metrics

      gamma_deck_outline:
        slide_1: "WalterSignal Service Pages - Design Presentation"
        slide_2: "Design System Overview (colors, typography, components)"
        slide_3: "Service Page Template (structure and layout)"
        slide_4: "5 Service Pages Preview (screenshots)"
        slide_5: "Mobile Responsiveness (side-by-side comparison)"
        slide_6: "Implementation Timeline (2 weeks)"
        slide_7: "Success Metrics (engagement, conversion)"
        slide_8: "Next Steps & Approval"

      gamma_features:
        - "Embed Figma prototype for interactive demo"
        - "Add before/after comparison slides"
        - "Include video walkthrough of site"
        - "Add analytics projections"

      output: "Gamma presentation deck (shareable link)"

  # CASE 3: Interactive Demo with Figma Prototype
  - task_id: "design-tool-003"
    title: "Interactive Demo - Figma Prototype → Cursor Implementation"
    agents: ["visual_content_analyst", "web_ui_designer"]

    step_1_research:
      agent: "visual_content_analyst"
      task: |
        Analyze competitor demos and create recommendations:
        - Zapier: 3-step visual demos
        - Make.com: Workflow builder animations
        - n8n.io: Code-level transparency

      output: "Research report with design recommendations"

    step_2_figma_prototype:
      agent: "graphic_brand_designer"
      tool: "Figma"
      task: |
        Create interactive prototype for demo:
        - Show CrewAI agent collaboration visually
        - 30-second animation sequence
        - Use real WalterSignal project (logo extraction)
        - Clickable prototype for user testing

      figma_prototype_features:
        - "Interactive: Click to advance steps"
        - "Animations: Smooth transitions between states"
        - "Real data: Actual logo extraction example"
        - "Mobile responsive prototype"

      output: "Figma prototype (shareable link)"

    step_3_cursor_implementation:
      agent: "web_ui_designer"
      tool: "Cursor"
      task: |
        Implement demo as web component:
        - Use Lottie for animations (export from Figma)
        - Make it interactive (user can click through)
        - Add "Try It Now" CTA
        - Embed in homepage

      cursor_prompt: |
        Create interactive demo component:

        Demo Flow:
        1. User uploads logo image
        2. Show 4 agents collaborating (animated)
        3. Display extracted logo data
        4. Show "Try It Now" CTA

        Technical:
        - Use Lottie animations (exported from Figma)
        - React component
        - Smooth state transitions
        - Add progress indicator
        - Mobile responsive

      output: "Interactive demo component for homepage"

  # CASE 4: Gamma Presentation for Stakeholder Approval
  - task_id: "design-tool-004"
    title: "Design Approval Deck - Gamma Presentation"
    agents: ["business_operations_manager"]

    task: |
      Create comprehensive Gamma presentation for stakeholder approval:

      Deck Sections:
      1. Executive Summary
         - Current website metrics (bounce rate, conversion)
         - Proposed improvements
         - Expected impact

      2. Design System
         - Color palette with rationale
         - Typography choices
         - Component library overview

      3. Homepage Redesign
         - Before/after comparison
         - Embed Figma prototype
         - Desktop and mobile views

      4. Service Pages
         - All 5 pages preview
         - Consistent design system application
         - Performance metrics

      5. Interactive Demo
         - Demo concept and flow
         - Competitive advantage
         - User engagement strategy

      6. Implementation Plan
         - Phase 1: Homepage (Week 1-2)
         - Phase 2: Service pages (Week 3-4)
         - Phase 3: Demo (Week 5-6)
         - Phase 4: Testing and launch (Week 7-8)

      7. Success Metrics
         - Target: Page load < 3s (currently 5.2s)
         - Target: Mobile score > 90 (currently 67)
         - Target: Conversion > 3% (currently 1.2%)

      8. Budget & Resources
         - Designer hours: 80 hours
         - Developer hours: 120 hours
         - Tools: Figma Pro, Cursor Pro
         - Timeline: 8 weeks

      9. Risk Assessment
         - Potential delays
         - Mitigation strategies
         - Rollback plan

      10. Approval & Next Steps
          - Design approval checkpoint
          - Staging environment review
          - Production deployment plan

    gamma_features:
      - "Interactive: Embed Figma prototypes"
      - "Analytics: Track slide views and time spent"
      - "Comments: Allow stakeholder feedback"
      - "Versions: Track deck iterations"

    output: "Gamma presentation deck (shareable link for approval)"

# Tool Integration Patterns

tool_workflows:
  design_to_code:
    description: "Complete design-to-production workflow"
    steps:
      1:
        tool: "Figma"
        action: "Create design mockups and prototypes"
        output: "Figma file with components and variants"

      2:
        tool: "Gamma"
        action: "Create approval presentation"
        output: "Gamma deck with embedded Figma prototype"

      3:
        action: "Get stakeholder approval"
        output: "Approved design direction"

      4:
        tool: "Cursor"
        action: "Convert Figma designs to production code"
        output: "HTML/CSS/JS or React components"

      5:
        action: "Deploy to staging"
        output: "Staging URL for testing"

      6:
        action: "Final approval and production deploy"
        output: "Live website"

  rapid_iteration:
    description: "Fast iteration cycle for improvements"
    steps:
      1:
        action: "Identify issue or improvement"

      2:
        tool: "Figma"
        action: "Quick mockup of proposed change"
        duration: "15 minutes"

      3:
        tool: "Cursor"
        action: "Implement change"
        duration: "30 minutes"

      4:
        action: "Deploy to staging and test"
        duration: "15 minutes"

      5:
        action: "If approved, deploy to production"
        duration: "5 minutes"

    total_time: "~1 hour from idea to production"

# CrewAI Tool Integrations

crewai_tool_configs:
  figma_tool:
    name: "FigmaDesignTool"
    description: "Generate Figma design recommendations and component specs"

    tool_implementation: |
      class FigmaDesignTool(BaseTool):
          name: str = "Figma Design Tool"
          description: str = "Generate Figma design specs and component recommendations"

          def _run(self, design_requirements: str) -> str:
              # Generate Figma design specifications
              design_spec = {
                  "components": [],
                  "color_palette": {},
                  "typography": {},
                  "spacing_system": "8px grid",
                  "export_instructions": []
              }

              return json.dumps(design_spec, indent=2)

    usage_in_crew: |
      figma_tool = FigmaDesignTool()

      designer_agent = Agent(
          role="Graphic Brand Designer",
          tools=[figma_tool],
          llm=llm
      )

  cursor_tool:
    name: "CursorCodeGenerationTool"
    description: "Generate Cursor AI prompts for code implementation"

    tool_implementation: |
      class CursorCodeGenTool(BaseTool):
          name: str = "Cursor Code Generation Tool"
          description: str = "Generate optimized Cursor AI prompts for code implementation"

          def _run(self, design_spec: str, framework: str = "react") -> str:
              # Generate Cursor prompt
              prompt = f'''
              Create a {framework} component based on this design:

              {design_spec}

              Requirements:
              - Use Tailwind CSS
              - Mobile responsive
              - Accessibility (WCAG 2.1 AA)
              - Smooth animations
              - Performance optimized
              '''

              return prompt

    usage_in_crew: |
      cursor_tool = CursorCodeGenTool()

      developer_agent = Agent(
          role="Web UI Designer",
          tools=[cursor_tool],
          llm=llm
      )

  gamma_tool:
    name: "GammaPresentationTool"
    description: "Generate Gamma presentation outlines and content"

    tool_implementation: |
      class GammaPresentationTool(BaseTool):
          name: str = "Gamma Presentation Tool"
          description: str = "Generate Gamma presentation structure and content"

          def _run(self, presentation_type: str, content: dict) -> str:
              # Generate Gamma deck outline
              deck = {
                  "title": content.get("title", "Design Presentation"),
                  "slides": [],
                  "theme": "professional",
                  "interactive_elements": []
              }

              return json.dumps(deck, indent=2)

    usage_in_crew: |
      gamma_tool = GammaPresentationTool()

      pm_agent = Agent(
          role="Business Operations Manager",
          tools=[gamma_tool],
          llm=llm
      )

# Success Metrics with Tools

success_metrics:
  design_quality:
    - metric: "Figma design consistency"
      target: "100% component reuse across pages"

    - metric: "Design system adherence"
      target: "All colors, fonts, spacing from design tokens"

  code_quality:
    - metric: "Cursor-generated code accuracy"
      target: "95%+ match to Figma design"

    - metric: "Performance"
      target: "Lighthouse score > 90"

  stakeholder_approval:
    - metric: "Gamma deck engagement"
      target: "100% slide view rate"

    - metric: "Approval time"
      target: "< 2 days from presentation to approval"

  deployment_speed:
    - metric: "Design to production time"
      target: "< 1 week per major feature"

    - metric: "Iteration cycle time"
      target: "< 1 hour for minor changes"


# WalterSignal Design Crew - Website Deployment Training
# Training data for 4-agent design crew to deploy website updates

training_cases:
  # CASE 1: Homepage Hero Section Update
  - task_id: "design-001"
    agent: "web_ui_designer"
    task_description: |
      Update the WalterSignal.io homepage hero section to better communicate our AI automation value proposition.

      Current Issues:
      - Hero CTA is not prominent enough
      - Value proposition is unclear
      - No visual demonstration of the product

      Requirements:
      - Create modern, clean hero section
      - Clear headline: "AI Automation That Actually Works"
      - Subheadline explaining CrewAI specialists
      - Prominent CTA button: "Start Free Trial"
      - Background: Subtle gradient or animated particles

    expected_output: |
      HTML/CSS/JS code for hero section with:
      - Responsive design (mobile-first)
      - Accessibility (WCAG 2.1 AA)
      - Performance optimized (< 3s load)
      - Modern design (Tailwind CSS)

      Deployment steps:
      1. Update index.html hero section
      2. Deploy to /var/www/waltersignal.io/
      3. Test on https://waltersignal.io
      4. Verify mobile responsiveness

    quality_metrics:
      - lighthouse_performance: "> 90"
      - accessibility_score: "> 90"
      - mobile_responsive: "pass"
      - cta_visibility: "above fold"

    learned_outcome: |
      ✅ Successfully created hero section with:
      - Clean, modern design using Tailwind CSS
      - Prominent CTA with hover effects
      - Mobile-responsive layout
      - Fast load time (2.1s)

      Deployment process:
      - SSH to server: ubuntu@98.89.88.138
      - Update /var/www/waltersignal.io/index.html
      - Restart nginx: sudo systemctl reload nginx
      - Verify live at https://waltersignal.io

  # CASE 2: Service Pages Creation
  - task_id: "design-002"
    agent: "graphic_brand_designer"
    task_description: |
      Create individual service pages for WalterSignal's 5 specialist agents:
      1. UI/UX Design Specialist
      2. Frontend Development Specialist
      3. Motion Design Specialist
      4. Brand Strategy Specialist
      5. Growth Marketing Specialist

      Each page needs:
      - Hero section with agent name and description
      - "What I Do" section (3-5 capabilities)
      - "Technologies" section (tools and frameworks)
      - Case studies or examples
      - CTA: "Work With [Agent Name]"

      Brand Guidelines:
      - Primary color: #2563eb (blue)
      - Secondary: #10b981 (green)
      - Typography: Inter (headings), Source Sans Pro (body)
      - Spacing: 8px grid system

    expected_output: |
      5 HTML pages with consistent design:
      - /services/ui-ux-design.html
      - /services/frontend-development.html
      - /services/motion-design.html
      - /services/brand-strategy.html
      - /services/growth-marketing.html

      Each page includes:
      - Navigation header
      - Service-specific hero
      - Capabilities grid
      - Technology stack icons
      - CTA section
      - Footer

      Design System:
      - Reusable components (buttons, cards, sections)
      - Consistent spacing and typography
      - Brand colors throughout
      - Smooth transitions and animations

    quality_metrics:
      - design_consistency: "100%"
      - brand_alignment: "pass"
      - component_reuse: "> 80%"
      - page_load_time: "< 2s"

    learned_outcome: |
      ✅ Created 5 service pages with:
      - Consistent design system
      - Reusable component library
      - Brand-aligned colors and typography
      - Fast page loads (avg 1.8s)

      Deployment:
      - Created /services/ directory
      - Uploaded 5 HTML files
      - Updated navigation links in index.html
      - Tested all internal links
      - Verified on mobile devices

  # CASE 3: Interactive Demo Section
  - task_id: "design-003"
    agent: "visual_content_analyst"
    task_description: |
      Analyze competitor AI automation websites and create recommendations for an interactive demo section.

      Competitors to analyze:
      - Zapier.com (automation demos)
      - Make.com (visual workflow builder)
      - n8n.io (node-based automation)

      Our Goal:
      - Show how CrewAI agents collaborate
      - Demonstrate real-world use case
      - Make it interactive (users can click through)
      - Highlight speed and quality advantages

      Analysis Required:
      1. What makes their demos effective?
      2. What UI patterns do they use?
      3. How do they communicate value?
      4. What can we do better?

    expected_output: |
      Competitive analysis report with:
      - Screenshots of competitor demos
      - UI/UX pattern breakdown
      - Effectiveness ratings (1-10)
      - Recommendations for WalterSignal

      Specific Recommendations:
      - Demo type (video, interactive, step-through)
      - Technical implementation approach
      - Content strategy (what to show)
      - Visual design direction

      Priority Ranking:
      - Quick wins (can implement today)
      - Short-term (this week)
      - Long-term (this month)

    quality_metrics:
      - competitors_analyzed: ">= 3"
      - recommendations: ">= 5"
      - implementation_roadmap: "present"
      - visual_references: ">= 10 screenshots"

    learned_outcome: |
      ✅ Analyzed 3 competitors and identified:
      - Zapier's strength: Simple 3-step demos
      - Make's strength: Visual flow diagrams
      - n8n's strength: Code-level transparency

      Recommendations for WalterSignal:
      1. Create 30-second animated demo (Lottie)
      2. Show agent collaboration visually
      3. Use real project as example (logo extraction)
      4. Add "Try It Now" sandbox environment

      Implementation plan:
      - Week 1: Design storyboard for animation
      - Week 2: Build Lottie animation
      - Week 3: Integrate into homepage
      - Week 4: Add interactive sandbox

  # CASE 4: Mobile Optimization
  - task_id: "design-004"
    agent: "web_ui_designer"
    task_description: |
      Optimize WalterSignal.io for mobile devices. Current mobile experience is subpar.

      Issues:
      - Navigation menu doesn't work on mobile
      - Text too small on small screens
      - Images not optimized for mobile bandwidth
      - Forms difficult to use on mobile
      - CTAs not easily tappable

      Requirements:
      - Mobile-first responsive design
      - Touch-friendly UI (min 44x44px tap targets)
      - Fast load on 3G connection
      - Hamburger menu for navigation
      - Optimized images (WebP, lazy loading)

    expected_output: |
      Mobile-optimized website with:
      - Responsive breakpoints (320px, 768px, 1024px, 1440px)
      - Mobile navigation (hamburger menu)
      - Optimized images (WebP format, srcset)
      - Touch-friendly buttons and forms
      - Fast load time (< 3s on 3G)

      CSS Media Queries:
      @media (max-width: 768px) {
        /* Mobile styles */
      }

      JavaScript:
      - Lazy loading images
      - Hamburger menu toggle
      - Touch gesture support

      Testing:
      - iPhone SE (320px width)
      - iPhone 12 Pro (390px width)
      - iPad (768px width)
      - Android (various sizes)

    quality_metrics:
      - mobile_lighthouse: "> 90"
      - tap_target_size: ">= 44px"
      - image_optimization: "100%"
      - 3g_load_time: "< 3s"

    learned_outcome: |
      ✅ Mobile optimization complete:
      - Implemented responsive breakpoints
      - Created hamburger menu with smooth animation
      - Optimized all images to WebP (50% size reduction)
      - Lazy loading implemented
      - Touch targets minimum 44x44px

      Performance Results:
      - Mobile Lighthouse: 94
      - 3G load time: 2.7s
      - First Contentful Paint: 1.2s
      - Time to Interactive: 2.1s

      Deployment:
      - Updated CSS with media queries
      - Added mobile.js for hamburger menu
      - Converted images to WebP
      - Tested on 5 devices (all pass)

  # CASE 5: Full Website Deployment
  - task_id: "design-005"
    agent: "business_operations_manager"
    task_description: |
      Coordinate full website redesign deployment for WalterSignal.io.

      Scope:
      - New homepage design
      - 5 service pages
      - Interactive demo section
      - Mobile optimization
      - Blog setup (optional)

      Team:
      - Visual Analyst: Competitive research and recommendations
      - UI Designer: Homepage and layout design
      - Brand Designer: Service pages and visual assets
      - Project Manager (you): Coordination and deployment

      Timeline: 2 weeks

      Deployment Infrastructure:
      - Server: Lightsail Ubuntu @ 98.89.88.138
      - User: ubuntu (SSH key-based auth)
      - Web root: /var/www/waltersignal.io/
      - Web server: nginx
      - SSL: Let's Encrypt (auto-renew)
      - DNS: Cloudflare

    expected_output: |
      Project Plan with:
      - Timeline (Gantt chart format)
      - Task assignments by agent
      - Dependencies map
      - Risk assessment
      - Rollback plan
      - Testing checklist
      - Go-live checklist

      Deployment Process:
      1. Backup current site
         ssh ubuntu@98.89.88.138 "tar -czf /home/ubuntu/backup_$(date +%Y%m%d).tar.gz /var/www/waltersignal.io"

      2. Deploy new site
         scp -r ./build/* ubuntu@98.89.88.138:/var/www/waltersignal.io/

      3. Restart nginx
         ssh ubuntu@98.89.88.138 "sudo systemctl reload nginx"

      4. Verify deployment
         curl -I https://waltersignal.io

      5. Run smoke tests
         - Homepage loads
         - All service pages load
         - Demo section works
         - Mobile responsive
         - Forms submit correctly

      Rollback Plan (if issues):
         ssh ubuntu@98.89.88.138 "cd /var/www && sudo rm -rf waltersignal.io && sudo tar -xzf /home/ubuntu/backup_[date].tar.gz"

    quality_metrics:
      - on_time_delivery: "100%"
      - zero_downtime: "pass"
      - all_tests_pass: "100%"
      - stakeholder_approval: "pass"

    learned_outcome: |
      ✅ Full deployment successful:
      - Completed 2 weeks on schedule
      - Zero downtime during deployment
      - All smoke tests passed
      - Mobile optimization: 94 score
      - Homepage load: 2.1s

      Team Coordination:
      - Daily standups (15min)
      - Shared design system (Figma)
      - Code reviews before deployment
      - Staging environment testing

      Deployment Execution:
      1. Created backup: backup_20251112.tar.gz
      2. Deployed to staging first
      3. Client approved staging version
      4. Deployed to production (5min downtime)
      5. Verified all pages and features
      6. Monitored for 24 hours (no issues)

      Lessons Learned:
      - Always test on staging first
      - Have rollback plan ready
      - Communicate deployment window
      - Monitor analytics post-launch
      - Iterate based on user feedback

# Training Configuration
training_config:
  model: "mixtral:8x7b"  # General-purpose model for design tasks
  temperature: 0.7  # Creative but not too random
  max_iterations: 3  # Allow crew to iterate on designs
  human_in_the_loop: true  # Require approval before deployment

  # Agent-specific configurations
  agents:
    visual_content_analyst:
      model: "llama3.2-vision:90b"  # Vision model for image analysis
      specialization: "competitive_analysis"

    web_ui_designer:
      model: "llama3.1:70b"  # Strong general model
      specialization: "ui_ux_design"

    graphic_brand_designer:
      model: "llama3.1:70b"  # Strong general model
      specialization: "brand_visual_identity"

    business_operations_manager:
      model: "deepseek-r1:70b"  # Reasoning model for planning
      specialization: "project_coordination"

  # Quality Gates
  quality_gates:
    - name: "Design Review"
      required_approval: true
      reviewer: "human"

    - name: "Code Review"
      automated_checks:
        - "lighthouse_score > 90"
        - "accessibility_score > 90"
        - "no_console_errors"

    - name: "Staging Deployment"
      required: true
      url: "https://staging.waltersignal.io"

    - name: "Production Deployment"
      required_approval: true
      reviewer: "human"
      rollback_plan: true

# Success Criteria
success_criteria:
  - metric: "page_load_time"
    target: "< 3s"
    current: "5.2s"

  - metric: "mobile_score"
    target: "> 90"
    current: "67"

  - metric: "accessibility"
    target: "> 90"
    current: "82"

  - metric: "conversion_rate"
    target: "> 3%"
    current: "1.2%"

  - metric: "bounce_rate"
    target: "< 40%"
    current: "58%"

# Deployment Commands
deployment_commands:
  backup:
    description: "Backup current website"
    command: 'ssh ubuntu@98.89.88.138 "tar -czf /home/ubuntu/backup_$(date +%Y%m%d_%H%M%S).tar.gz -C /var/www waltersignal.io"'

  deploy_staging:
    description: "Deploy to staging environment"
    command: "scp -r ./build/* ubuntu@98.89.88.138:/var/www/staging.waltersignal.io/"

  deploy_production:
    description: "Deploy to production"
    command: "scp -r ./build/* ubuntu@98.89.88.138:/var/www/waltersignal.io/"

  reload_nginx:
    description: "Reload nginx configuration"
    command: 'ssh ubuntu@98.89.88.138 "sudo systemctl reload nginx"'

  verify_deployment:
    description: "Verify website is live"
    command: "curl -I https://waltersignal.io && curl -I https://waltersignal.io/services/ui-ux-design.html"

  rollback:
    description: "Rollback to previous version"
    command: 'ssh ubuntu@98.89.88.138 "cd /var/www && sudo rm -rf waltersignal.io && sudo tar -xzf /home/ubuntu/backup_[timestamp].tar.gz -C /var/www"'

# Next Steps
next_steps:
